<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podo - PowerPointでかっこいいアニメーションを</title>

    <!-- fontImport -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- js -->
        <!-- jqueryImport -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/main.js"></script>

</head>
<body>
    <nav>
        <p class="nav-loop font_en"><a href="index.html">Podo</a></p>
        <ul>
            <li class="font_en"><a href="#About">About</a></li>
            <li class="font_en"><a href="#Works">Works</a></li>
        </ul>
    </nav>
    <section id="sample">
        <div class="container">
            <div class="sample">
                <h3 class="theme font_en">Sample</h3>
                <div class="wrapper">
                    <img class="mask"  src="images/bubble_up/bubble_up.gif" alt="">
                </div>
            </div>
            <div class="caption">
                <h3 class="subheading">
                    水玉がふわっと上がってくるアニメーション
                </h3>
                <p>
                    水玉がふわっとあがってゆっくりとまるアニメーションです。</br>
                    動画のオープニングや背景のちょっとしたあしらいに。</br>
                    中心の要素が沈んでいく様子や、速度を変えて落下していく様子を表現することもできます</br>
                </p>
            </div>
        </div>
        <div class="navigation">
            <div class="scrolldown"><span>Scroll</span></div>
        </div>
    </section>
    <section id="making">
        <div class="container">
            <div class="inner">
                <div class="making_steps">
                    <video src="videos/bubble01.mp4" controls playsinline muted preload="auto" alt="">
                </div>
                <div class="making_steps">
                    <img src="images/bubble_up/bubble02.gif" alt="">
                </div>
                <div class="making_steps">
                    <img src="images/bubble_up/bubble03.gif" alt="">
                </div>
                <div class="making_steps">
                    <img src="images/bubble_up/bubble04.gif" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
